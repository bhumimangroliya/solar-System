<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System Animation</title>
  <style>
    body {
      background: radial-gradient(circle at bottom, #000015, #000);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .solar-system {
      position: relative;
      width: 600px;
      height: 600px;
    }

    .sun {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffd700, #ff8c00, #ff4500);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 50px #ffd700, 0 0 100px rgba(255, 215, 0, 0.5);
      z-index: 10;
    }

    /* General orbit style */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* Planets */
    .planet {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    /* Individual planets */
    .mercury-orbit {
      width: 120px; 
      height: 120px;
      animation: rotate 5s linear infinite;
    }
    .mercury {
      width: 10px; 
      height: 10px; 
      background: linear-gradient(45deg, #a9a9a9, #696969);
    }

    .venus-orbit {
      width: 180px; 
      height: 180px;
      animation: rotate 8s linear infinite;
    }
    .venus {
      width: 15px; 
      height: 15px; 
      background: linear-gradient(45deg, #ffa500, #ff8c00);
    }

    .earth-orbit {
      width: 260px; 
      height: 260px;
      animation: rotate 12s linear infinite;
    }
    .earth {
      width: 18px; 
      height: 18px; 
      background: linear-gradient(45deg, #1e90ff, #0066cc);
      box-shadow: 0 0 10px #1e90ff;
    }

    .mars-orbit {
      width: 340px; 
      height: 340px;
      animation: rotate 20s linear infinite;
    }
    .mars {
      width: 12px; 
      height: 12px; 
      background: linear-gradient(45deg, #ff4500, #cc0000);
    }

    /* Additional planets */
    .jupiter-orbit {
      width: 420px; 
      height: 420px;
      animation: rotate 30s linear infinite;
    }
    .jupiter {
      width: 30px; 
      height: 30px; 
      background: linear-gradient(45deg, #d2691e, #a0522d);
    }

    .saturn-orbit {
      width: 500px; 
      height: 500px;
      animation: rotate 40s linear infinite;
    }
    .saturn {
      width: 25px; 
      height: 25px; 
      background: linear-gradient(45deg, #f0e68c, #daa520);
    }

    .saturn-ring {
      position: absolute;
      width: 40px;
      height: 10px;
      background: rgba(240, 230, 140, 0.5);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(20deg);
      z-index: -1;
    }

    .uranus-orbit {
      width: 560px; 
      height: 560px;
      animation: rotate 50s linear infinite;
    }
    .uranus {
      width: 20px; 
      height: 20px; 
      background: linear-gradient(45deg, #48d1cc, #20b2aa);
    }

    .neptune-orbit {
      width: 620px; 
      height: 620px;
      animation: rotate 60s linear infinite;
    }
    .neptune {
      width: 18px; 
      height: 18px; 
      background: linear-gradient(45deg, #4169e1, #0000cd);
    }

    /* Animation for orbiting */
    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .planet-label {
      position: absolute;
      color: white;
      font-size: 10px;
      transform: translate(-50%, -100%);
      text-align: center;
      width: 60px;
      opacity: 0.7;
    }

    .info-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      max-width: 250px;
      display: none;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-panel h3 {
      margin-top: 0;
      color: #ffd700;
    }

    .info-panel p {
      margin: 5px 0;
      font-size: 14px;
    }

    .speed-control {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .speed-control input {
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>Solar System Animation</h1>
  
  <div class="controls">
    <button id="playPause">Pause</button>
    <button id="reset">Reset</button>
    <button id="toggleLabels">Show Labels</button>
  </div>
  
  <div class="solar-system">
    <div class="sun"></div>

    <div class="orbit mercury-orbit">
      <div class="planet mercury"></div>
      <div class="planet-label" style="display: none;">Mercury</div>
    </div>

    <div class="orbit venus-orbit">
      <div class="planet venus"></div>
      <div class="planet-label" style="display: none;">Venus</div>
    </div>

    <div class="orbit earth-orbit">
      <div class="planet earth"></div>
      <div class="planet-label" style="display: none;">Earth</div>
    </div>

    <div class="orbit mars-orbit">
      <div class="planet mars"></div>
      <div class="planet-label" style="display: none;">Mars</div>
    </div>

    <div class="orbit jupiter-orbit">
      <div class="planet jupiter"></div>
      <div class="planet-label" style="display: none;">Jupiter</div>
    </div>

    <div class="orbit saturn-orbit">
      <div class="planet saturn"></div>
      <div class="saturn-ring"></div>
      <div class="planet-label" style="display: none;">Saturn</div>
    </div>

    <div class="orbit uranus-orbit">
      <div class="planet uranus"></div>
      <div class="planet-label" style="display: none;">Uranus</div>
    </div>

    <div class="orbit neptune-orbit">
      <div class="planet neptune"></div>
      <div class="planet-label" style="display: none;">Neptune</div>
    </div>
  </div>

  <div class="info-panel" id="infoPanel">
    <h3 id="planetName">Planet Info</h3>
    <p id="planetDistance">Distance from Sun: </p>
    <p id="planetOrbit">Orbital Period: </p>
    <p id="planetDiameter">Diameter: </p>
    <p id="planetMoons">Moons: </p>
  </div>

  <div class="speed-control">
    <label for="speedSlider">Animation Speed:</label>
    <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
  </div>

  <script>
    // Planet data
    const planetData = {
      mercury: {
        name: "Mercury",
        distance: "57.9 million km",
        orbit: "88 days",
        diameter: "4,879 km",
        moons: "0"
      },
      venus: {
        name: "Venus",
        distance: "108.2 million km",
        orbit: "225 days",
        diameter: "12,104 km",
        moons: "0"
      },
      earth: {
        name: "Earth",
        distance: "149.6 million km",
        orbit: "365.25 days",
        diameter: "12,742 km",
        moons: "1"
      },
      mars: {
        name: "Mars",
        distance: "227.9 million km",
        orbit: "687 days",
        diameter: "6,779 km",
        moons: "2"
      },
      jupiter: {
        name: "Jupiter",
        distance: "778.5 million km",
        orbit: "12 years",
        diameter: "139,820 km",
        moons: "79"
      },
      saturn: {
        name: "Saturn",
        distance: "1.4 billion km",
        orbit: "29.5 years",
        diameter: "116,460 km",
        moons: "82"
      },
      uranus: {
        name: "Uranus",
        distance: "2.9 billion km",
        orbit: "84 years",
        diameter: "50,724 km",
        moons: "27"
      },
      neptune: {
        name: "Neptune",
        distance: "4.5 billion km",
        orbit: "165 years",
        diameter: "49,244 km",
        moons: "14"
      }
    };

    // Animation control
    const system = document.querySelector('.solar-system');
    const playPauseBtn = document.getElementById('playPause');
    const resetBtn = document.getElementById('reset');
    const toggleLabelsBtn = document.getElementById('toggleLabels');
    const speedSlider = document.getElementById('speedSlider');
    const infoPanel = document.getElementById('infoPanel');
    const planetLabels = document.querySelectorAll('.planet-label');
    
    let running = true;
    let labelsVisible = false;

    // Play/Pause functionality
    playPauseBtn.addEventListener('click', () => {
      const orbits = document.querySelectorAll('.orbit');
      running = !running;
      orbits.forEach(orbit => {
        orbit.style.animationPlayState = running ? 'running' : 'paused';
      });
      playPauseBtn.textContent = running ? 'Pause' : 'Play';
    });

    // Reset functionality
    resetBtn.addEventListener('click', () => {
      const orbits = document.querySelectorAll('.orbit');
      orbits.forEach(orbit => {
        orbit.style.animation = 'none';
        void orbit.offsetWidth; // Trigger reflow
        orbit.style.animation = null;
      });
      
      if (!running) {
        running = true;
        playPauseBtn.textContent = 'Pause';
        orbits.forEach(orbit => {
          orbit.style.animationPlayState = 'running';
        });
      }
    });

    // Toggle labels
    toggleLabelsBtn.addEventListener('click', () => {
      labelsVisible = !labelsVisible;
      planetLabels.forEach(label => {
        label.style.display = labelsVisible ? 'block' : 'none';
      });
      toggleLabelsBtn.textContent = labelsVisible ? 'Hide Labels' : 'Show Labels';
    });

    // Speed control
    speedSlider.addEventListener('input', (e) => {
      const speed = parseFloat(e.target.value);
      const orbits = document.querySelectorAll('.orbit');
      orbits.forEach(orbit => {
        const currentAnimation = getComputedStyle(orbit).animation;
        const newAnimation = currentAnimation.replace(/[\d.]+s/, `${speed * parseFloat(currentAnimation.match(/[\d.]+s/)[0])}s`);
        orbit.style.animation = newAnimation;
      });
    });

    // Planet info on click
    const planets = document.querySelectorAll('.planet');
    planets.forEach(planet => {
      planet.addEventListener('click', (e) => {
        e.stopPropagation();
        const planetClass = Array.from(planet.classList).find(cls => cls !== 'planet');
        const data = planetData[planetClass];
        
        if (data) {
          document.getElementById('planetName').textContent = data.name;
          document.getElementById('planetDistance').textContent = `Distance from Sun: ${data.distance}`;
          document.getElementById('planetOrbit').textContent = `Orbital Period: ${data.orbit}`;
          document.getElementById('planetDiameter').textContent = `Diameter: ${data.diameter}`;
          document.getElementById('planetMoons').textContent = `Moons: ${data.moons}`;
          
          infoPanel.style.display = 'block';
        }
      });
    });

    // Hide info panel when clicking elsewhere
    document.addEventListener('click', () => {
      infoPanel.style.display = 'none';
    });

    // Prevent info panel from closing when clicking on it
    infoPanel.addEventListener('click', (e) => {
      e.stopPropagation();
    });
  </script>
</body>
</html>
